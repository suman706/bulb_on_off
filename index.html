<!DOCTYPE html>
<html>
<head>
	<title>Bulb On-Off</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<style>
		button{
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<center style="margin-top: 100px;">

		<img id="myImg" src="off.png" alt="bulb"><br><br><br>

		<button type="button" class="btn btn-danger" onclick="document.getElementById('myImg').src='on.png'">Turn On</button>

		<button type="button" class="btn btn-primary" onclick="document.getElementById('myImg').src='off.png'">Turn Off</button>

	</center>
</body>
</html>
